<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

      <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
  <ion-title slot="end"
            color="primary"
            (click)="toggleReorder()"> Toggle </ion-title>

    <ion-title color="primary">List - Reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group [disabled]="isDisabled"
                        (ionItemReorder)="doReorder( $event )">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
        
      </ion-item>
      
    </ion-reorder-group>


  </ion-list>

</ion-content>
