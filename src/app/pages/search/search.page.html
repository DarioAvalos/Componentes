<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-header titulo="Search"></app-header>
  </ion-toolbar>

  <ion-searchbar
    placeholder="Buscar album"
    inputmode="text"
    (ionChange)="onSearchChange( $event )"
    [debounce]="250"
    animated
  ></ion-searchbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar:'title'">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
