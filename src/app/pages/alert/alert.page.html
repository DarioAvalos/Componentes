<app-header titulo="alert"></app-header>

<ion-content class="ion-padding">

    <ion-button (click)="presentAlert()" expand="block">
        Alert
    </ion-button>

    <ion-button (click)="presentAlertMultipleButtons()" expand="block">
        Alert MultiButtons
    </ion-button>

    <!-- <ion-button (click)="ExampleComponent()" expand="block">
        Present Alert Prompt
    </ion-button> -->

    <ion-button id="present-alert" expand="block">Click Me</ion-button>
    <ion-alert
    trigger="present-alert"
    header="Please enter your info"
    [buttons]="alertButtons"
    [inputs]="alertInputs"
    ></ion-alert>

</ion-content>
